<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate in jquery</title>
    <style>
        * {
            text-align: center;
        }

        .Mouse-Event {
            height: 200px;
            width: 600px;
            margin: 0 auto;
            background-color: yellowgreen;
            border: 1px solid black;
            font-size: 25px;

        }
    </style>
</head>

<body>

    <h1>Mous-Event in jquery</h1>
    <br>
    <div class="Mouse-Event">Mouse Event</div>
    <!-- jquery cdn link is here............... -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>





    <script>

        $(document).ready(function(){

            // mouse enter
            $(".Mouse-Event").mouseenter(function(){
                $(".Mouse-Event").css({
                    backgroundColor : 'pink'
                })
            })

            // mouse leave
            $(".Mouse-Event").mouseleave(function(){
                $(".Mouse-Event").css({
                    backgroundColor : 'purple'
                })
            })


            // mouse up

            $(".Mouse-Event").mouseup(function(){
                $(".Mouse-Event").css({
                    backgroundColor : 'violet'
                })
            })


            // mouse down

            $(".Mouse-Event").mousedown(function(){
                $(".Mouse-Event").css({
                    backgroundColor : 'lavender'
                })
            })
        })


    </script>


</body>

</html>
